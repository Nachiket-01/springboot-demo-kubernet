<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Installed</title>
    <style>
        body {
            background-color: #fff; /* White background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333; /* Dark text color */
        }
        p {
            color: #666; /* Slightly darker text color */
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            background-color: #4CAF50; /* Green background color */
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45A045; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spring Boot Successfully Installed</h1>
        <p>Congratulations, Spring Boot has been successfully installed on your system!</p>
    </div>
    <a href="/HelloWorld.html" target="_blank" class="top-right">
        <button>Go to Hello World Page</button>
    </a>
</body>
</html>
